<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment filtering system</title>
</head>
<!--  You received user feedback from a contact form in a JSON format. Your task is to:
Convert the JSON string into a usable format.
Use a named arrow function to check if the feedback contains the word "thank" (in any case like "Thank", "THANK", etc.).
If the word is found, show a message "Positive feedback received".
If the word is not found, show "Feedback noted".
Use try-catch to handle any error if the JSON is invalid.-->
<body>
    <p id="demo"></p>
    <script>
       let jsontext=`{
            "name":"afnas",
            "email":"afnas@gmail.com",
            "comment":"thanks for the product"
        }`;
       let checkmsg = () => {
            try {
                let person=JSON.parse(jsontext)
                if (/thanks/i.test(person.comment)){
                    console.log(`"Positive feedback received"`);
                }
                else{
                    console.log(`"Feedback noted"`);
                }
            } catch (error) {
                console.log(`error JSON is broken`);
            }
       }
       checkmsg()
    </script>
    
</body>
</html>
