<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user system</title>
</head>
<!-- Create a simple web page with a text box, a submit button, and a paragraph. When a user enters text and clicks the button:
The text should appear in the paragraph in blue color.
When the user hovers over the paragraph, the text should turn green.
When the user moves the mouse out of the paragraph, the text should turn back to blue.
Use a form and prevent the page from reloading when the button is clicked.-->
<body>
    <p id="demo" onmouseover="mOver()" onmouseout="mout()"></p>
    <form onsubmit="bt(event)">
        <label for="text">Enter the Text</label>
        <input type="text" id="textbox"><br>
        <button  type="submit">submit</button>
    </form>


    <script>
        function bt(event){
            event.preventDefault()
            var text=document.getElementById("textbox").value
            document.getElementById("demo").innerHTML=text
            
        }
        function mOver(){
            document.getElementById("demo").style.color="green"
        }
        function mout(){
            document.getElementById("demo").style.color="blue"
        }
    </script>
    
</body>
</html>
