<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Dashboard</title>
</head>
<!-- You are working on a simple "Student Result Dashboard" for a school's internal website. You are given an array of student objects where each student has a name and score. Your tasks are:

List all student names.

Create a new array that shows only the names of students who scored more than 60.

Find the total score of all students.

Check if all students passed (score > 35).

Check if at least one student scored more than 90.

Sort the students by their score in descending order and display their names along with scores.

 -->

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    </p>
    <script>
       var sname=[{name:"afnas",score:85},
       {name:"avin",score:8},
       {name:"adhil",score:78},
       {name:"sumesh",score:55}
       ]
       var printname=""
       sname.forEach(myfunction)
       function myfunction(value,index){
        printname+= value["name"]+"<br>"
       }
        document.getElementById("demo").innerHTML=printname
        var txt=sname.filter(filterfunction)
        function filterfunction(value){
         return value.score>60
        }
        console.log(txt)
        var sum=sname.reduce(reducefn,0);
        function reducefn(total,value){
            return total+value.score
        }
        document.getElementById("demo2").innerHTML=sum
        var pass=sname.every(passfunction)
        function passfunction(value){
         return value.score>35
        }
        console.log(`passed students ${pass}`)
        var above90=sname.every(above90fn)
        function above90fn(value){
         return value.score>90
        }
        console.log(`scored above 90 ${above90}`)
        sortFunction()
        function sortFunction() {
            var sorted=sname.sort(function(a, b){return b.score - a.score});
            console.log(sorted);
        }
    </script>
    
</body>
</html>
