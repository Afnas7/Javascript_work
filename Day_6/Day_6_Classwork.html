<html lang="en">

<!-- You are helping design a simple product listing feature for an online grocery store. You have an array of product names and an array of their prices. Your tasks are:

Merge the product names and prices into one array in the format: "Product: Apple - Price: 50"

Display all product entries using a loop.

Filter and show only the products with prices greater than 50.

Add a new product "Watermelon" with price 80 to the list, and then display the updated product list. -->

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    </p>
    <script>
       var pname=["iphone 17","iphone 16","iphone 16 pro","iphone 17 pro"]
       var price=[78,45,100,130]
       var newpname=pname.map(myfunction)
       var changearry=newpname.concat("Product: watermelon - Price : 67")
       function myfunction(value,index){
        return `Product :${value} - Price :${price[index]}`
       }
       document.getElementById("demo").innerHTML=newpname
       txt=price.filter(filterfunction)
       function filterfunction(value){
        return value>50
       }
       document.getElementById("demo2").innerHTML=changearry
       for (i=0;i<newpname.length;i++){
        console.log(newpname[i])
       }
       var newprice=txt.map(myfunction)
       function myfunction(value,index){
        return `Product :${pname[index]} - Price :${value}`
       }
       document.getElementById("demo1").innerHTML=newprice
    </script>
    
</body>
</html>
