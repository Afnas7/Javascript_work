<!-- You are helping a small online store keep track of its sales. The store sold 5 t-shirts, each for ₹400, and 3 caps, each for ₹150.
Your task is to:
Create variables to store the number of items sold and their prices.
Calculate the total earnings from the sales.
Display the total earnings.
Change the price of the t-shirts to ₹450 and recalculate the total earnings.
Print the updated total. -->
<body>
    <h1>Online store</h1>
    <p>The store sold 5 t-shirts, each for ₹400, and 3 caps, each for ₹150.Total Sale : <span id="demo"></span></p>
    <p>Change the price of the t-shirts to ₹450,Total sales : <span id="demo2"></span></p> 
    <script>
        var shirt_Q = 5
        var shirt_P =400
        var caps_Q =3
        var caps_P =150
        total = shirt_P*shirt_Q + caps_Q*caps_P
        var shirt_P =450
        total2=shirt_P*shirt_Q + caps_Q*caps_P
        document.getElementById("demo").innerHTML = total
        document.getElementById("demo2").innerHTML = total2
    </script>
    
</body>
</html>
