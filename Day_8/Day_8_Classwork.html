<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<!--  You are making a simple calculator for a grocery store. The cashier enters the product code (1 to 3), and the quantity purchased. Based on the product code:
Code 1 is for "Apple" – ₹30 per item
Code 2 is for "Banana" – ₹10 per item
Code 3 is for "Mango" – ₹50 per item
You need to:
Ask the user to enter a product code and quantity.
Use a loop to keep asking until 5 purchases are made.
Use a switch statement to calculate and display the total price for each item.
Use if...else to display a special message if total bill for the item is more than ₹100: "High purchase"; otherwise: "Normal purchase".
If the user enters an invalid product code, skip that iteration using continue. -->

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var total=0;
        var code;
        var quantity,item;
        for (var i=0;i<5;i++){
            code=parseInt( prompt(`enter code 
            Code 1 is for "Apple" – ₹30 per item 
            Code 2 is for "Banana" – ₹10 per item  
            Code 3 is for "Mango" – ₹50 per item`))
            quantity=parseInt(prompt(`enter the quantity of code ${code}`))
            switch(code){
            case 1:
                item="apple"
                total=quantity*30;
                break;
            case 2:
                item="banana"
                total=quantity*10;
                break;
            case 3:
                item="mango"
                total=quantity*50;
                break;
            default:
                continue;
            }
            console.log(`The total price of ${item} * ${quantity} is ${total}`);
            if (total>100){
            console.log("High purchase")
            }
            else{
                console.log("Normal purchase")
            }
        }
        
        
      
    </script>
</body>
</html>
